<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
    </head>

    <body>
        
        <div class="content-width">
            <div class="main-box">
                
              <input class="moniter"/>
              
              <div class="btn-box">
                <button class="btn" onclick="append('7')">7</button>
                <button class="btn" onclick="append('8')">8</button>
                <button class="btn" onclick="append('9')">9</button>
                <button id="push_symbol"class="btn" onclick="symbol('/')">÷</button>
                <br>
                <button class="btn" onclick="append('4')">4</button>
                <button class="btn" onclick="append('5')">5</button>
                <button class="btn" onclick="append('6')">6</button>
                <button id="push_symbol2" class="btn" onclick="symbol('*')">×</button>
                <br>
                <button class="btn" onclick="append('1')">1</button>
                <button class="btn" onclick="append('2')">2</button>
                <button class="btn" onclick="append('3')">3</button>
                <button id="push_symbol3" class="btn" onclick="symbol('-')">-</button>
                <br>
                <button class="btn" onclick="append('0')">0</button>
                <button class="btn" onclick="append('00')">00</button>
                <button class="btn" onclick="append('.')">.</button>
                <button id="push_symbol4" class="btn" onclick="symbol('+')">+</button>
                <br>
                <button class="btn-under" onclick="update('')">AC</button>
                <button id="push_symbol5" class="btn-under" onclick="calc()">=</button>
              </div>
            </div>
        </div>
        
    <script type="text/javascript" src="main.js"></script>

        
    </body>
</html>
